{% extends 'base.html' %}
{% load static %}

{% block title %}書籍一覧{% endblock title %}
{% block h1 %}書籍一覧{% endblock %}

{% block content %}
<!-- <a href="{% url 'accounts:bookorder-append' %}" class="btn btn-primary">書籍を追加する</a>
<a href="{% url 'accounts:orderchange-book' %}" class="btn btn-primary">並び替える</a> -->
{% for book in sorted_books %}
<div class="p-4 m-4 bg-light border border-success rounded">
    <h2 class="text-success">{{ book.title }}</h2>
    {% if book.thumbnail %}
        <img src="{{ book.thumbnail.url }}" class="img-thumbnail" />
    {% endif %}
    <h6>カテゴリ：{{ book.category }}</h6>
    <div class="mt-3">
        <a href="{% url 'detail-book' book.pk %}" class="btn btn-primary">詳細</a>
        <a href="{% url 'accounts:bookorder-delete' book.pk %}" class="btn btn-primary">保存リストから削除</a>
    </div>
</div>
{% endfor %}

{% endblock content %}
